{% extends 'base.html' %}

{% block contant %} 

<div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom mx-5"><b>SKILLS</b></h1>

    <div class="row text-white mx-5 ">
        <div class="col-sm-5">
            <h3 class="mt-4">HTML,CSS</h3>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 100%;"
                area-valuenow="100%" area-valuemin="0" area-valuemax="100">100%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-4">JavaScript</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped
                 progress-bar-animated" role="progressbar" style="width: 95%;"
                area-valuenow="95%" area-valuemin="0" area-valuemax="100">95%</div>
            </div>
        </div>
        <div class="col-sm-5">
            <h3 class="mt-5">Java Programming</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped
                progress-bar-animated" role="progressbar" style="width: 90%;"
               area-valuenow="90%" area-valuemin="0" area-valuemax="100">90%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">Python</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped
                 progress-bar-animated bg-warning" role="progressbar" style="width: 95%;"
                area-valuenow="95%" area-valuemin="0" area-valuemax="100">95%</div>
            </div>
        </div>
        <div class="col-sm-5">
            <h3 class="mt-5">Django</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped
                 progress-bar-animated bg-info" role="progressbar" style="width: 90%;"
                area-valuenow="90%" area-valuemin="0" area-valuemax="100">90%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">My SQL</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped
                 progress-bar-animated" role="progressbar" style="width: 50%;"
                area-valuenow="50%" area-valuemin="0" area-valuemax="100">50%</div>
            </div>
        </div>
        <div class="col-sm-5">
            <h3 class="mt-5">Postgres Sql</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped
                progress-bar-animated" role="progressbar" style="width:50%;"
               area-valuenow="50%" area-valuemin="0" area-valuemax="100">50%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">Tools -Eclipse,Visual studio code</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped
                 progress-bar-animated bg-info" role="progressbar" style="width: 95%;"
                area-valuenow="95%" area-valuemin="0" area-valuemax="100">95%</div>
            </div>
        </div>

    </div>

</div>

{% endblock contant %}
